name: Build prebuilt binary (Electron ABI 127, Node 22)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Windows x64 Build
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x64]  # lahko dodaš še arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install -g node-gyp prebuild
          npm install

      - name: Prebuild pcsclite (Electron ABI 127)
        run: |
          prebuild -r electron -t 35.0.3 --arch ${{ matrix.arch }} --strip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pcsclite-electron-v127-${{ matrix.arch }}
          path: '*.tar.gz'

  release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            pcsclite-electron-v127-x64/*.tar.gz
